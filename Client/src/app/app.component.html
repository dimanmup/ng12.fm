<div id="fm">
  <as-split direction="horizontal">

    <as-split-area [size]="30">
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" id="tree" class="panel left">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
          <div class="node-info" [class.selected]="node.id === selectedId">
            <div class="name" (click)="selectTreeNode(node)">{{node.name}}</div>
          </div>
        </mat-tree-node>
        <mat-nested-tree-node *matTreeNodeDef="let node; when: isParent">
            <div class="mat-tree-node">
              <button mat-icon-button matTreeNodeToggle class="glyph"
                      [attr.aria-label]="'Toggle ' + node.name"
                      (click)="toggleTreeNode(node)">
                <mat-icon class="mat-icon-rtl-mirror">{{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}</mat-icon>
              </button>
              <div class="node-info" [class.selected]="node.id === selectedId">
                <div class="name" (click)="selectTreeNode(node)">{{node.name}}</div>
              </div>
            </div>
            <div [class.hidden]="!treeControl.isExpanded(node)" role="group">
              <ng-container matTreeNodeOutlet></ng-container>
          </div>
        </mat-nested-tree-node>
      </mat-tree>
    </as-split-area>

    <as-split-area [size]="70">
      <div id="viewer" class="panel right">
        <table mat-table [dataSource]="files" multiTemplateDataRows>
          <ng-container [matColumnDef]="h.id" *ngFor="let h of headerVisible">
            <th mat-header-cell *matHeaderCellDef>{{h.name}}</th>
            <td mat-cell *matCellDef="let file">{{file[h.id]}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="headerVisibleIds; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: headerVisibleIds;"
              (click)="expandedRow = expandedRow === row ? undefined : row"
              class="general"
              [class.selected]="expandedRow === row">
          </tr>
          <!-- Detail -->
          <ng-container matColumnDef="path">
            <td mat-cell *matCellDef="let file" [attr.colspan]="headerVisibleIds.length">
              <div class="file-extra">
                <div class="info">
                  <span><b>path:&nbsp;</b></span>
                  <span>{{file.path}}</span>
                </div>
              </div>
            </td>
          </ng-container>
          <tr mat-row *matRowDef="let row; columns: ['path'];" [class.expanded]="expandedRow === row" class="detail"></tr>
        </table>
      </div>

    </as-split-area>
  
  </as-split>

  <div id="manager">
    <mat-checkbox (change)="includeColumn($event.checked, 'dateOfReceivingView')">Date of Receiving</mat-checkbox>
    <mat-checkbox (change)="includeColumn($event.checked, 'dateOfCreationView')">Date of Creation</mat-checkbox>
    <mat-checkbox (change)="includeColumn($event.checked, 'dateOfLastAccessView')">Date of Last Access</mat-checkbox>
    <mat-checkbox (change)="includeColumn($event.checked, 'dateOfLastWriteView')">Date of Last Write</mat-checkbox>
  </div>
</div>
