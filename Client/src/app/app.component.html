<div id="fm">

  <as-split direction="horizontal">
    <as-split-area [size]="30">

      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" id="tree" class="panel left">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
          <div class="node-info" [class.selected]="node.id===selectedId">
            <div class="name" (click)="select(node)">{{node.name}}</div>
          </div>
        </mat-tree-node>
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
            <div class="mat-tree-node">
              <button mat-icon-button matTreeNodeToggle class="glyph"
                      [attr.aria-label]="'Toggle ' + node.name"
                      (click)="toggle(node)">
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
              <div class="node-info" [class.selected]="node.id===selectedId">
                <div class="name" (click)="select(node)">{{node.name}}</div>
              </div>
            </div>
            <div [class.invisible]="!treeControl.isExpanded(node)"
                role="group">
              <ng-container matTreeNodeOutlet></ng-container>
          </div>
        </mat-nested-tree-node>
      </mat-tree>

    </as-split-area>
    <as-split-area [size]="70">
      
      <div id="viewer" class="panel right">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Size</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let file of files">
              <td>{{file.name}}</td>
              <td>{{file.size}}</td>
            </tr>
          </tbody>
        </table>
      </div>

    </as-split-area>
  </as-split>
  
</div>
